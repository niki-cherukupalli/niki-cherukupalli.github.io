<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikitha's Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 4rem 1rem;
            background-color: #121212;
            border-bottom: 1px solid #0005A4;
        }
        header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #002BFF;
        }
        header p {
            font-size: 1.2rem;
            color: #0014CC;
        }
        nav {
            display: none;
            flex-direction: column;
            gap: 1rem;
            background-color: #121212;
            padding: 1rem;
            position: absolute;
            top: 60px;
            right: 10px;
            border: 1px solid #0005A4;
        }
        nav.active {
            display: flex;
        }
        nav a {
            text-decoration: none;
            color: #002BFF;
            font-weight: bold;
        }
       main {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        section {
            padding: 3rem 0;
            border-bottom: 1px solid #0005A4;
        }
        section:last-child {
            border: none;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #002BFF;
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #121212;
            border-top: 1px solid #0005A4;
            color: #ffffff;
        }
        .image-wrapper {
            text-align: center;
            margin: 2rem 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .menu-button {
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
            background-color: #121212;
            color: #ffffff;
            cursor: pointer;
        }
        .menu-button:hover {
            color: #002BFF;
        }
    </style>
    <script>
        function toggleMenu() {
            const navMenu = document.querySelector('nav');
            navMenu.classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <h1>Nikitha (h1) </h1>
    </header>
     <div class="menu-button" onclick="toggleMenu()">â˜° Menu</div>
    <nav>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>about me (h2)</h2>
        <p>comp sci student locking in</p>
    </section>
    section id="portfolio">
            <h2>portfolio</h2>
            <div class="image-wrapper">
                <img src="https://via.placeholder.com/600x400" alt="Project Screenshot">
            </div>
            <p>Showcase of recent projects.</p>
        </section>
        <section id="contact">
            <h2>contact</h2>
            <p>Email: <a href="mailto:nikitha.cherukupalli@gmail.com">ncheru@example.com</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; All rights reserved.</p>
    </footer>
</body>
</html>
